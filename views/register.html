<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Kayıt</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='/mainstyle.css'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <link rel='stylesheet' type='text/css' media='screen' href='/mainstyle.css'>
    <script defer src="/loginregister.js"></script>
</head>

<body style="height: 100vh; width: 100vw; padding: 0;">
    <div class="d-sm-flex h-100 justify-content-center align-items-center">
        <form method="post" action="/kayit">
            <p>
                <a class="text-white nav-link bg-primary rounded" href="/">
                    <img src="/logo.svg" alt="Bootstrap" width="30" height="30" class="d-inline-block align-center">
                    BirCan.net
                </a>
                Hesabınızı Oluşturun:
            </p>
            
            <div class="form-group mb-2">
                <input type="email" class="form-control" name="email" aria-describedby="emailHelp"
                    placeholder="E-mail'inizi giriniz.">
            </div>
            <div class="form-group mb-2">
                <input type="text" class="form-control" name="username"
                    placeholder="Kullanıcı isminizi giriniz.">
            </div>
            <div class="form-group mb-2">
                <input type="password" class="form-control" name="password" placeholder="Şifrenizi giriniz">
            </div>
            <div class="form-group mb-2">
                <input type="password" class="form-control" name="password2" placeholder="Şifrenizi tekrar giriniz">
            </div>

            <div class="d-flex justify-content-between">
                <button type="submit" class="w-40 btn btn-primary">Kayıt Ol</button>
                <button onclick="window.location.href = '/giris'; return false;" class="w-60 btn btn-primary">Hesabım var</button>
            </div>

            <div id="message"></div>
        </form>
    </div>
</body>

</html>
